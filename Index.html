<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In4gramm - Твой сайт-визитка за 5 вопросов</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1A237E, #00BCD4); /* Градиентный фон */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Скрываем полосы прокрутки */
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Полупрозрачный фон для контейнера */
            backdrop-filter: blur(5px); /* Эффект размытия фона */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-family: 'Raleway', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Тень для текста */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #FFD700; /* Золотой цвет для кнопки */
            color: #1A237E;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            background-color: #FFC107; /* Более темный оттенок золотого при наведении */
        }

        /* Анимация для плавного появления элементов */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container fade-in">
        <h1>In4gramm: Твой сайт-визитка за 5 вопросов. Взлетай без Instagram!</h1>
        <p>Раскрой свой экспертный потенциал. Создавай стильные сайты и лендинги, привлекай клиентов и зарабатывай больше.</p>
        <a href="https://t.me/Gramm_Bot?start=BizinerGit" class="cta-button">Создать сайт бесплатно!</a>
    </div>
</body>
</html>
